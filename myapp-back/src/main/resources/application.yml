spring:
  application:
    name: myapp-back
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: test
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 100
      minimum-idle: 50
      initialization-fail-timeout: 0

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true

