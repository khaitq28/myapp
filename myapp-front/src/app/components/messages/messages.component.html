
<mat-label><h3>List of messages</h3></mat-label>
<table mat-table [dataSource]="messages" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let msg"> {{msg.id}} </td>
  </ng-container>

  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef> Message </th>
    <td mat-cell *matCellDef="let msg"> {{msg.content}} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let msg"> {{msg.createdAt | date:'short'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"
      (click)="openMessageDetail(row)" [ngClass]="{'row-hover': row.hovered}"
      (mouseenter)="row.hovered = true"
      (mouseleave)="row.hovered = false"></tr>

</table>

<div class="pagination-controls">
  <button mat-button (click)="goToFirstPage()">First-page</button>
  <mat-paginator [length]="totalElements"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 20, 50]"
                 (page)="onPageChange($event)">



  </mat-paginator>
<!--  <button mat-button (click)="goToPage()">Go</button>-->
  <button mat-button (click)="goToLastPage()">Last-page</button>
</div>
